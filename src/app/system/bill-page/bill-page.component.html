<div class="title-block">
  <h3 class="title pull-left">
      Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
    <div class="row text-center" *ngIf="!isLoaded">
        <tim-loader></tim-loader>
    </div>
    <div class="row" *ngIf="isLoaded">
        <tim-bill-card [bill]="bill" [currency]="currency"></tim-bill-card>
        <tim-currency-card [currency]="currency"></tim-currency-card>
  </div>
</section>
